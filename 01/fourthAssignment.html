<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>

<h1>Register</h1>

<form>

<!-- Name -->
	<div>
	<label for="firstname">First Name:</label>
	<input id="firstname" type="text" name="firstname" placeholder="John" required>

	<label for="lastname">Last Name:</label>
	<input id="lastname" type="text" name="lastname" placeholder="Smith" required>
	</div>

<!-- Gender -->
	<div>
	<label for="male">Male</label>
	<input id="male" name="gender" type="radio" value="male">

	<label for="female">Female</label>
	<input id="female" name="gender" type="radio" value="female">

	<label for="others">Others</label>
	<input id="others" name="gender" type="radio" value="others">
	</div>

<!-- Email -->
	<div>
	<label for="email">Email:</label>
	<input id="email" name="email" type="email" placeholder="your email" required>

<!-- Password -->
	<label for="password">Password:</label>
	<input id="password" name="password" type="password" placeholder="your password" minlength="5" maxlength="10" required>
	</div>

<!-- Birthday -->
	<div>
	<label for="birthday">Birthday:
	<select name="month">
		<option value="month" selected>Month</option>
		<option value="jan">January</option>
		<option value="feb">February</option>
		<option value="mar">March</option>
		<option value="apr">April</option>
		<option value="may">May</option>
		<option value="jun">June</option>
		<option value="jul">July</option>
		<option value="aug">August</option>
		<option value="sep">September</option>
		<option value="oct">October</option>
		<option value="nov">November</option>
		<option value="dec">December</option>
	</select>

	<select name="day">
		<option value="Day" selected="">Day</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
	</select>

	<select name="year">
		<option value="Year" selected>Year</option>
		<option value="1985">1985</option>
		<option value="1986">1986</option>
		<option value="1987">1987</option>
		<option value="1988">1988</option>
		<option value="1989">1989</option>
		<option value="1990">1990</option>
	</select>
	</label>
	</div>

<!-- Terms & Condition -->
	<p></p>
	<label for="terms">I agree to  the terms and conditions</label>
	<input type="checkbox" name="terms" value="agree">

<!-- Button -->
	<p></p>
	<button>Submit</button>
</form>
</body>
</html>
